apply plugin: 'java'
apply plugin: 'me.tatarka.retrolambda'

// This module will be used in Android projects, so needs to be compatible with Java 1.7. Since our
// Android project can use Java 1.8 (thanks to Retrolambda), lets use Java 1.8 here

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}